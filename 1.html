<html>
<head><title>1</title></head>
<body>
<H1 style="color:BLUE;font-family:courier;font-size:300%;text-align:center;">DONOR FORM</H1>
<form>
<DIV>
  FIRST NAME:
  <input type="text";name="firstname"><br>
  LAST NAME:
  <input type="text" name="lastname"><br>
  DATE OF BIRTH:
  <input type="date" name="bday"><BR>
  BLOOD GROUP:
  <input list="blood group" name="BLOOD GROUP">
	<datalist id="blood group">
  <option value="O-">
  <option value="O+">
  <option value="A-">
  <option value="A+">
  <option value="B-">
  <option value="B+">
  <option value="AB-">
  <option value="AB+">
	</datalist><BR>
  E-mail:
  <input type="email" name="email"><BR>
  MOBILE NO.:
  <input type="tel" name="usrtel" maxlength="10"><BR>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="submit" value="Submit">
</form>
</DIV>
</body>
</html>
